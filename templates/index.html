{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row text-center">
		<h1 class="col-md-12">Face Detector</h1>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<button id="upload" class="btn btn-success">
				<i class="fas fa-spinner fa-spin hidden"></i>
				Upload Image
				<input class="upload-input hidden" name="file" type="file"></button>
		</div>
	</div>
	<div class="row text-center">
		<p id="message" class="col-md-12"></p>
	</div>
	<div id="result" class="row text-center"></div>
</div>
{% endblock %}
